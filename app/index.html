<html lang="fa"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head><body>
    <div class="container" id="container" style="display: block;">
        <div class="row">
            <div class="col-lg-12">
                 <div id="messages"> 
                     <div class="row">
                        <form class="message">
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <div class="name">Ehsan said: Hello</div>
                                <div class="time">a few seconds ago</div><br>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <input class="pull-right" value="0 Likes" type="submit">
                            </div>
                        </form>
                     </div>
                     <hr>
                </div>
            </div>
        </div>
        <div class="container" style="margin:10px;">
            <div class="affix centered" style="width:100%;">
                <form onsubmit="return sendMessage()">
                        <div class="centered col-lg-10 col-md-9 col-xs-10 col-xs-pull-1 col-sm-10 pull-left">
                            <input autocomplete="off" id="message" placeholder="Type something.." required="" autofocus="" type="text">
                        </div>
                </form>
            </div>
        </div>
    </div>

</body></html>
